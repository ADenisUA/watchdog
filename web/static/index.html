<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watchdog</title>

    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/Watchdog.js"></script>

</head>

<body>


<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="forms">Watchdog Controls</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="streamingContainer" class="col-lg-5">
                    <!--img id="streamingView" src="/stream/video.mjpeg" width="100%" height="100%" /-->
                </div>
                <div class="col-lg-5 col-lg-offset-1">

                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Movement</legend>
                                <div class="form-group">
                                    <div class="col-lg-10">
                                        <div class="btn-group btn-group-justified">
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().stopStreaming()">Stop Streaming</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().startStreaming()">Start Streaming</a>
                                        </div>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="btn-group btn-group-justified">
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().findLightDirection()">Find Light Direction</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().navigate()">Navigate</a>
                                        </div>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="btn-group btn-group-justified">
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().moveForwardLeft()">Forward Left</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().moveForward()">Forward</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().moveForwardRight()">Forward Right</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-10">
                                        <div class="btn-group btn-group-justified">
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().turnLeft()">Left</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().stop()">Stop</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().turnRight()">Right</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-10">
                                        <div class="btn-group btn-group-justified">
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().moveBackwardLeft()">Backward Left</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().moveBackward()">Backward</a>
                                            <a href="#" class="btn btn-default" onclick="Watchdog.getInstance().moveBackwardRight()">Backward Right</a>
                                        </div>
                                    </div>
                                </div>
                                <!--div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Checkbox
                                            </label>
                                        </div>
                                    </div>
                                </div-->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
