<body>
    <div id="streamingContainer">
        <img id="streamingView" src="https://findreview.info:3001/stream/snapshot.jpeg" width="100%" height="100%" />

        <a href="#" id="findLightDirection" onclick="Watchdog.getInstance().getApi().findLightDirection()">&#x1F31E;</a>
        <a href="#" id="navigate" onclick="Watchdog.getInstance().getApi().navigate()">&#9784;</a>
        <a href="#" id="toggleStreaming" onclick="Watchdog.getInstance().getApi().toggleStreaming()">&#x23ef;</a>
        <a href="#" id="beep" onclick="Watchdog.getInstance().getApi().beep()">&#x1F50A;</a>
        <a href="#" id="toggleLed" onclick="Watchdog.getInstance().getApi().toggleLed()">&#x1F4A1;</a>
        <a href="#" id="moveForwardLeft" onclick="Watchdog.getInstance().getApi().moveForwardLeft()">&nwarr;</a>
        <a href="#" id="moveForward" onclick="Watchdog.getInstance().getApi().moveForward()">&uarr;</a>
        <a href="#" id="moveForwardRight" onclick="Watchdog.getInstance().getApi().moveForwardRight()">&nearr;</a>
        <a href="#" id="turnLeft" onclick="Watchdog.getInstance().getApi().turnLeft()">&larr;</a>
        <a href="#" id="stop" onclick="Watchdog.getInstance().getApi().stop()">&#9940;</a>
        <a href="#" id="turnRight" onclick="Watchdog.getInstance().getApi().turnRight()">&rarr;</a>
        <a href="#" id="moveBackwardLeft" onclick="Watchdog.getInstance().getApi().moveBackwardRight()">&swarr;</a>
        <a href="#" id="moveBackward" onclick="Watchdog.getInstance().getApi().moveBackward()">&darr;</a>
        <a href="#" id="moveBackwardRight" onclick="Watchdog.getInstance().getApi().moveBackwardLeft()">&searr;</a>
        <a href="#" id="getTemperature" onclick="Watchdog.getInstance().getApi().getTemperature()">&#x1f321;</a>
        <a href="#" id="getSoundLevel" onclick="Watchdog.getInstance().getApi().getSoundLevel()">&#x1F3A4;</a>
        <a href="#" id="getLightLevel" onclick="Watchdog.getInstance().getApi().getLightLevel()">&#x1F31E;</a>

        <video id="remote-video" autoplay muted style="width:40%;"></video>
    </div>
    <div id="output"></div>
